<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión | CampusSeguro</title>
    
    <link rel="stylesheet" href="/static/app/css/login.css">
    <script src="/static/app/js/scripts.js"></script>
</head>
<body>
    <div class="login-container">
        <div class="login-box">
            <h2>Inicio de Sesión</h2>
            <p class="subtitle">Accede con tu correo institucional</p>

            <form id="loginForm" method="POST" action="{% url 'login' %}">
                {% csrf_token %}
                
                <div class="form-group">
                    <label for="email">Correo Institucional</label>
                    <input type="email" id="email" name="email" placeholder="usuario@duocuc.cl" required>
                    <small class="error" id="emailError"></small>
                </div>

                <div class="form-group password-group">
                    <label for="password">Contraseña</label>
                    <div class="password-wrapper">
                        <input type="password" id="password" name="password" placeholder="Tu contraseña" required minlength="6">
                        <span class="toggle-password" onclick="togglePassword()"></span>
                    </div>
                    <small class="error" id="passwordError"></small>
                </div>

                <button type="submit" class="btn">Ingresar</button>

                <div class="links">
                    <a href="#">¿Olvidaste tu contraseña?</a>
                    <a href="{% url 'home' %}">¿No tienes cuenta? Regístrate aquí</a>
                </div>

                {% if messages %}
                    {% for message in messages %}
                        <div class="alert alert-{{ message.tags }}">{{ message }}</div>
                    {% endfor %}
                {% endif %}
            </form>
        </div>
    </div>
</body>
</html>
